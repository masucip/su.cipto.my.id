<div class="modal-header">
    <h3 class="m-0">My Profile</h3>
</div>
<div class="modal-body p-0">
    <div class="row">
        <div class="col-md-5 text-center">
            <h3 class="title">All About Me</h3>
            <div class="description">
                Just Nothing
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info btn-mode-3" (click)="acc.toggle('profile')">
                    <i class="bi-person-badge"></i>
                    <p class="mb-0">Profile</p>
                </button>
                <button class="btn btn-outline-info btn-mode-3" (click)="acc.toggle('skill')">
                    <i class="bi-postcard"></i>
                    <p class="mb-0">Skill</p>
                </button>
                <button class="btn btn-info btn-mode-3" (click)="acc.toggle('project')">
                    <i class="bi-receipt"></i>
                    <p class="mb-0">Project</p>
                </button>
            </div>
        </div>
        <div class="col-md-7">
            <ngb-accordion #acc="ngbAccordion" activeIds="profile">
                <ngb-panel id="profile">
                    <ng-template ngbPanelContent>
                        <profile-profil></profile-profil>
                    </ng-template>
                </ngb-panel>
                <ngb-panel id="skill">
                    <ng-template ngbPanelContent>
                        <profile-skill></profile-skill>
                    </ng-template>
                </ngb-panel>
                <ngb-panel id="project">
                    <ng-template ngbPanelContent>
                        <profile-project></profile-project>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</div>
<div class="modal-footer align-center">
    <button type="button" class="btn btn-outline-info btn-mode-2" (click)="modalActive.close()">Close</button>
</div>
