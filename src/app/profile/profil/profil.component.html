<ul class="list-group list-group-flush text-left">
    <li class="list-group-item p-1 d-flex" *ngFor="let pr of profile">
        <div class="d-flex align-items-center">
            <i [ngClass]="pr.icon" class="icon"></i>
        </div>
        <div class="flex-grow-1">
            <div class="d-flex">
                <div class="flex-grow-1">
                    <i class="judul">{{ pr.judul }}</i>
                    <h3 class="ket">{{ pr.ket }}</h3>
                </div>
                <div class="d-flex align-items-center" *ngIf="pr.link">
                    <a [href]="pr.link" target="_blank">
                        <i class="icon bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </li>
</ul>
