<div class="card card-mode-2 mb-2" *ngFor="let sk of skill">
    <div class="card-body p-1">
        <h5 class="card-title mb-0">{{ sk.bidang }}</h5>
        <ul class="list-group list-group-flush text-left">
            <li class="list-group-item p-1 d-flex" *ngFor="let tek of sk.teknologi">
                <div class="d-flex align-items-center">
                    <img [src]="tek.icon" class="img-fluid logo-teknologi">
                </div>
                <div class="flex-grow-1">
                    <div class="flex-grow-1">
                        <div class="d-flex">
                            <div class="flex-grow-1">
                                <h3 class="ket">{{ tek.nama }}</h3>
                            </div>
                            <div class="d-flex align-items-center" *ngFor="let fw of tek.framework">
                                <img [src]="fw.icon" class="img-fluid logo-framework">
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
